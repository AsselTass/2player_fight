<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Jquery</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
    <div class="flex-container">
        <div class="aside-1"></div>
        <div class="main">
            <p>
                This is a 2-player battle game. You can move 3 steps only. Each player attacks in turn.
                <br>USER1 moves with arrows and can attack by pressing 'space' button, and defend by 'ctrl' button.</br>
                <br>USER2 moves by num pad and can attack by pressing 'enter' , and defend by 'del' button.</br>
            </p>
        </div>
        <div class="aside-2"></div>
    </div>
    <div class="flex-container">
        <button>Start game</button>
    </div>
    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="src/app.js" type="text/javascript"></script>
